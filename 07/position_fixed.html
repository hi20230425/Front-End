<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        * {
            margin : 0; padding : 0; 
        }
        #parent {
           
            position : relative; 
            left:0px; 
            top: 0px; 
           

            width : 500px; 
            height : 300px; 
            border : 5px solid black; 
            margin : 50px 0 0 50px ;         /* top  right bottom left */ 
        }
        #box1 , #box2, #box3 {
            width : 80px; 
            height: 80px; 
        }
        #box1 {background-color: red;}
        #box2 {background-color: green;
                position: fixed;  
                top:20px; 
                left: 30px;   
        }
        #box3 {background-color: yellow;}

    </style>

</head>
<body>
    <!--
        position : relative    : 기준점 : 원래의 자신의 위치 , left : , top :  
                        <== 자신의 자리는 그대로 유지됨 


                   absolute : 기준점은 부모를 기준으로 이동 , left : , top : 
                        <== 자신의 자리가 없어짐. 
                        -- 부모에서 포지션이 지정되지 않는 경우는 왼쪽 상단 [0,0] 기준점으로 설정함 
                        -- 부모에서 포지션이 설정되어 있는 경우는 부모를 기준점으로 설정후 이동됨 

                   fixed 
                        -- 부모 설정과 상관없이 외쪽 최상단이 기준점 [0,0]
                        -- 자신의 원래 위치가 없어짐. 

    -->
    <div id="parent"> 
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
    
</body>
</html>
