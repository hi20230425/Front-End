<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        var data = [9, 8, 7, 6, 5, 4, 3, 2, 1] ; 

        document.write ("일반순서 : " + data + "<p/>"); 

        var rdata = data.reverse();  

        document.write ("반대순서 : " + rdata + "<p/>"); 
    
    </script>
</head>

<body>
    <!--
        reverse : 배열에 저장된 값을 반대로 출력 할때 
    -->
    
</body>
</html>
