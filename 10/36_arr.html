<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        var data = [10,20, 30, 40, 30, 60, 70, 30, 90,100 ]; 

        document.write("원본 데이터 : " + data + "<p>"); 
        document.write("처음 부터 검색  데이터 : " + data.indexOf(30) + "<p>");   //2
        document.write("마지막 방부터 검색 데이터 : " + data.lastIndexOf(30) + "<p>");  //7
            //index :3번방 이후부터 30 을 검색해서 출력되는 방번호 
        document.write("원본 데이터 : " + data.indexOf(30 , 3 ) + "<p>");  //4 
        document.write("원본 데이터 : " + data.indexOf(300) + "<p>");   // -1 
                // -1  배열의 값이 검색 되지 않는 경우 
    </script>
</head>
<body>
    <!--
        배열의 들어간 값의 방 번호를 알려줌 

        indexOf     : 처음 방에서  오른 쪽으로 검색해서 방번호를 알려줌 
        lastIndexOf : 마지막 방에서 왼쪽으로 검색 해서 방번호를 알려줌

    -->
    
</body>
</html>
