<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "js/jquery-3.7.0.min.js"> </script>

    <script>  
        $(document).ready( function() {
        //JQuery 코드 블락 
            var n = 0 ; 
            $("div.out").mouseenter(function(){
                $("p:first", this).text("마우스 포인트 들어옴"); 
                $("p:last", this).text(++n); 
            }); 

            $("div.out").mouseleave(function(){
                $("p:first", this).text("마우스 포인트 빠져 나감"); 
                $("p:last", this).text("최종 카운트 : " + n ); 
            }); 

        });
    </script>
    <style> 
        div.out {
            width : 200px ; 
            height: 100px;
            border: 1px solid red ; 
            text-align: center;
            background-color: yellow;
            margin : 0 auto; 
        }
    
    </style>
</head>
<body>
    <div class="out"> 
        <p> 마우스 이벤트 알아보기</p>
        <p> 0 </p>
    </div>

    <!--
        JQuery 에서 사용 하는 이벤트 
        mouseenter() : 마우스가 요소(element)에 들어오면 호출 
        mouseleave() : 마우스가 요소(element)를 나가면 호출 
        mousedown() : 마우스가 요소(element)를 클릭시 호출 
        mouseup() : 마우스 요소를 손을떼면 호출 

    -->
    
</body>
</html>
