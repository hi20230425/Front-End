<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src = "js/jquery-3.7.0.min.js"> </script>

<script>  
    $(document).ready( function() {
    //JQuery 코드 블락 

        //변수 선언 
        var xWidth = 100; 
        var yHeight = 100; 
        
        $("div").click(function() {
            $(this).width(xWidth).addClass("box"); 
            $(this).height(yHeight).addClass("box"); 

            xWidth = xWidth - 10 ; 
            yHeight = yHeight - 10 ; 

        }); 
    });
</script>

<style> 
    div {
        width: 100px;
        height: 100px;
        float: left;
        margin: 5px;
        background: yellow; 
    }
    .box {
        background: red;
    }

</style>
<body>
    <div> 박스 1 </div>
    <div> 박스 2 </div>
    <div> 박스 3 </div>
    <div> 박스 4 </div>
    <div> 박스 5 </div>
    
</body>
</html>
