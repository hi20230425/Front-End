    <!--
        앵커 태그 <a href="h_tag.html" > 페이지 링크 </a>

                            -- 
        주의 : HTML은 대소문자 구별이 없다. 
            링크 걸린 주소 경로가 서버에 전송될때 : Linux (대소문자) , Windows (대소문자 구별안될수 있음)

            target = " _blank " : 새로운 페이지로 작동
